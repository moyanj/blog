<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>欢迎你，请先登陆！</title>
		<script>
			function fnLogin() {
				var oUname = document.getElementById("uname")
				var oUpass = document.getElementById("upass")
				var oError = document.getElementById("error_box")
				var isError = true;
				if (oUname.value.length > 20 || oUname.value.length < 6) {
					oError.innerHTML = "用户名请输入6-20位字符";
					isError = false;
					return;
				} else if ((oUname.value.charCodeAt(0) >= 48) && (oUname.value.charCodeAt(0) <= 57)) {
					oError.innerHTML = "首字符必须为字母";
					return;
				} else
					for (var i = 0; i < oUname.value.charCodeAt(i); i++) {
						if ((oUname.value.charCodeAt(i) < 48) || (oUname.value.charCodeAt(i) > 57) && (oUname.value.charCodeAt(
								i) < 97) || (oUname.value.charCodeAt(i) > 122)) {
							oError.innerHTML = "必须为字母跟数字组成";
							return;
						}
					}

				if (oUpass.value.length > 20 || oUpass.value.length < 6) {
					oError.innerHTML = "密码请输入6-20位字符"
					isError = false;
					return;
				}
				window.alert("登录成功")
				location.href = "index.html"
				var dl = 1
			}
		</script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div id="container" style="width: 400px" align="center">
			<div id="header" style="background-color: aquamarine">
				<h2 align="center">注册</h2>
			</div>
			<div id="content">
				<p align="center">账号:
					<input id="uname" type="text" name="user" placeholder="账号首字符为字母">
				</p>
				<p align="center">密码:
					<input id="upass" type="password" name="psw" placeholder="请输入密码">
				</p>
				<div id="error_box"><br></div>
				<br>

				<button onclick="fnLogin()" class="btn btn-info">注册</button>
			</div>
			<div style="background-color: aquamarine">
				<i>版权信息@</i>
			</div>
		</div>
	</body>
</html>
